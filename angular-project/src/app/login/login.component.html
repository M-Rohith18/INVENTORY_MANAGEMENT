<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow border-0 w-100" style="max-width: 450px;">

    <!-- Header -->
    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0 py-2 fw-semibold">Login</h3>
    </div>

    <!-- Body -->
    <div class="card-body p-4" style="background-color: #ecd0f7;">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username"
                 [ngClass]="{'is-invalid': isInvalid('username')}">
          <div *ngIf="isInvalid('username')" class="invalid-feedback">
            Username is required.
          </div>
        </div>


        <!-- Password -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" formControlName="password"
          [ngClass]="{'is-invalid': isInvalid('password')}">
        
        <!-- Eye Icon -->
        <i class="fa" [ngClass]="showPassword ? 'fa-eye':'fa-eye-slash'" 
          (click)="showPassword = !showPassword" 
          style="position: absolute; top: 38px; right: 10px; cursor: pointer;">
        </i>
        <div *ngIf="isInvalid('password')" class="invalid-feedback">
          Password is required.
        </div>
</div>


        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right me-2"></i>Login
        </button>
      </form>


      <!-- Register -->
      <div class="text-center mt-2">
        <small class="text-muted">Don't have an account?
          <a routerLink="/register" class="text-decoration-none ms-1">Register here</a>
        </small>
      </div>

      <!-- Toast Message -->
      <div *ngIf="showToast" class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast show align-items-center text-bg-{{ toastType }} border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body">{{ toastMessage }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="closeToast()"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
