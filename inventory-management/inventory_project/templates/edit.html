{% extends 'base.html' %}
{% block content %}
{% include "includes/header.html" %}
{% load static %}

<style>
  body {
    background: #b37daee7;
  }
  .edit-card {
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    padding: 20px;
  }
  .section-title {
    font-size: 22px;
    font-weight: 700;
    color: #c300ffa6;
    text-align: center;
    margin-bottom: 20px;
  }
  table td {
    padding: 12px 8px;
    vertical-align: middle;
  }
  table input,
  table select,
  table textarea {
    width: 100%;
    border-radius: 6px;
    padding: 8px 12px;
    border: 1.5px solid #ccc;
    font-size: 14px;
  }
  table input:focus,
  table select:focus,
  table textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  }
  .btn-primary {
    background: linear-gradient(90deg, #007bff, #0056b3);
    border: none;
    font-weight: bold;
    border-radius: 30px;
    padding: 10px 25px;
  }
  .btn-primary:hover {
    background: linear-gradient(90deg, #0056b3, #003c82);
  }
  .btn-outline-secondary {
    border-radius: 30px;
    font-weight: bold;
    padding: 10px 25px;
  }
  .invalid-feedback {
    color: red;
    font-size: 0.9rem;
    margin-top: 2px;
  }
</style>

<div class="container col-md-6 mt-4">
  <div class="card edit-card">
    <h4 class="section-title">Edit Item and Category</h4>

    <table class="table table-borderless">
      <tbody>
        <tr>
          <td><strong>Item Name</strong></td>
          <td>
            <input type="text" id="name" />
            <div class="invalid-feedback" id="name-error"></div>
          </td>
        </tr>
        <tr>
          <td><strong>Category</strong></td>
          <td>
            <select id="category_id"></select>
            <div class="invalid-feedback" id="category-error"></div>
          </td>
        </tr>
        <tr>
          <td><strong>Unit</strong></td>
          <td>
            <input type="text" id="unit" />
            <div class="invalid-feedback" id="unit-error"></div>
          </td>
        </tr>
        <tr>
          <td><strong>Current Stock</strong></td>
          <td>
            <input type="number" id="current_stock" min="1" />
            <div class="invalid-feedback" id="stock-error"></div>
          </td>
        </tr>
        <tr>
          <td><strong>Description</strong></td>
          <td>
            <textarea id="description" rows="3"></textarea>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-primary" id="update-btn">Update</button>
      <a href="/dashboard/" class="btn btn-outline-secondary">â¬… Back</a>
    </div>
  </div>
</div>

<!-- Toast Container -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="toast-container"></div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  const token = localStorage.getItem('access');
  const itemId = window.location.pathname.split('/')[2];

  if (!token) {
    alert("You must be logged in.");
    setTimeout(() => window.location.href = "/login/", 1500);
  }

  function showToast(message, type = "success") {
    const toastId = "toast-" + Date.now();
    const toastHTML = `
      <div id="${toastId}" class="toast align-items-center text-bg-${type} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>`;
    $('#toast-container').append(toastHTML);
    const toastElement = new bootstrap.Toast(document.getElementById(toastId), { delay: 3000 });
    toastElement.show();
  }

  function loadCategories() {
    return $.ajax({
      url: '/api/categories/',
      method: 'GET',
      headers: { 'Authorization': 'Bearer ' + token },
      success: function (data) {
        const $select = $('#category_id');
        $select.empty().append('<option value="">-- Select Category --</option>');
        data.forEach(cat => {
          $select.append(`<option value="${cat.id}">${cat.name}</option>`);
        });
      }
    });
  }

  function loadItemDetails() {
    $.ajax({
      url: `/api/items/${itemId}/view/`,
      method: 'GET',
      headers: { 'Authorization': 'Bearer ' + token },
      success: function (data) {
        $('#name').val(data.name);
        $('#unit').val(data.unit);
        $('#current_stock').val(data.current_stock);
        $('#description').val(data.description);
        $('#category_id').val(data.category_id);
      },
      error: function () {
        showToast('Failed to load item.', 'danger');
        setTimeout(() => window.location.href = "/dashboard/", 2000);
      }
    });
  }

  $('#update-btn').on('click', function () {
    const formData = {
      name: $('#name').val().trim(),
      category_id: $('#category_id').val(),
      unit: $('#unit').val().trim(),
      current_stock: $('#current_stock').val(),
      description: $('#description').val().trim()
    };

    $('.invalid-feedback').text('');
    $('input, select, textarea').removeClass('is-invalid');

    $.ajax({
      url: `/api/items/${itemId}/`,
      method: 'PUT',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      },
      data: JSON.stringify(formData),
      success: function () {
        showToast('Item updated successfully!');
        setTimeout(() => window.location.href = "/dashboard/", 1500);
      },
      error: function (xhr) {
        if (xhr.status === 400 && xhr.responseJSON) {
          const errors = xhr.responseJSON;
          if (errors.name) {
            $('#name-error').text(errors.name[0]);
            $('#name').addClass('is-invalid');
          }
          if (errors.category_id) {
            $('#category-error').text(errors.category_id[0]);
            $('#category_id').addClass('is-invalid');
          }
          if (errors.unit) {
            $('#unit-error').text(errors.unit[0]);
            $('#unit').addClass('is-invalid');
          }
          if (errors.current_stock) {
            $('#stock-error').text(errors.current_stock[0]);
            $('#current_stock').addClass('is-invalid');
          }
        } else {
          showToast("Update failed.", "danger");
        }
      }
    });
  });

  $(document).ready(function () {
    loadCategories().then(loadItemDetails);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
